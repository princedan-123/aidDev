<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='blueprint_static/css/response.css') }}?v={{ version }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>recomendations</title>
</head>
<body>
    {% block navigation %}
    <header>
        <nav class="navbar">
		<a href="{{ url_for('homepage') }}" class=" nav_item">Home</a>
        <a href="{{ url_for('book_api.book_search', search_query=search_query)}}" class="nav_item">Books</a>
	<a href="{{ url_for('guide') }}" class="nav_item">Guide</a>
        </nav>
    </header>
    {% endblock %}
    {% block content %}
    <section>
        <header class="header"><h3> Recommended Videos </h3></header>
        <figure class="image_container">
            {% for video in videos.values() %}
            <div class="image_item">
	            <a href="{{ video.get('video_url', '') }}" target="_blank"><img src="{{ video.get('thumbnail', '') }}" alt="thumbnail" width="120" height="90" title="{{ video.get('description', '') }}"></a>
                <figcaption class="caption"><a href="{{ video.get('video_url', '') }}">{{ video.get('title', '') }}</a></figcaption>
            </div>
            {% endfor %}
        </figure>

    </section>
    {% endblock %}
    <footer class="footer">
        <p>This is a open source portfolio project you can reach us via: </p>
        <address class="contact_info">
            <a href="https://github.com/princedan-123/aidDev"><i class="fa-brands fa-github icons"></i></a>
            <a href="mailto:danielebukamabia@gmail.com"><i class="fa-regular fa-envelope icons"></i></a>
            <a href="mailto:mabiadanielebuka@gmail.com"><i class="fa-regular fa-envelope icons"></i></a>
            <a href="www.linkedin.com/in/daniel-mabia"><i class="fa-brands fa-linkedin icons "></i></a>
            <a href="https://twitter.com/Daniel__Mabia"><i class="fa-brands fa-twitter icons"></i></a>
        </address>
    </footer>
    
</body>
</html>
